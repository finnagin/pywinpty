name: Windows tests

on:
    push:
        branches:
            - main
            - win-arm64
    pull_request:
        branches:
            - main
jobs:
    windows:
        name: Windows Py${{ matrix.PYTHON_VERSION }} ${{ matrix.TARGET_ARCH }}
        runs-on: windows-latest
        timeout-minutes: 10
        env:
            PYTHON_VERSION: ${{ matrix.PYTHON_VERSION }}
            RUNNER_OS: "windows"
            PYWINPTY_BLOCK: "1"
            CI_RUNNING: "1"
        strategy:
            fail-fast: false
            matrix:
                PYTHON_VERSION: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t"]
                TARGET_ARCH: ["x86_64-pc-windows-msvc", "aarch64-pc-windows-msvc"]
        steps:
            - name: Checkout branch
              uses: actions/checkout@v4
            - name: Install latest Rust stable
              uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                target: ${{ matrix.TARGET_ARCH }}
                override: true
                components: rustfmt, clippy
            - name: Remove free-threaded suffix from version
              env:
                PYTHON_VERSION: ${{ matrix.PYTHON_VERSION }}
              shell: bash -l {0}
              run: |
                PYTHON_VERSION_NONSUFFIX=$PYTHON_VERSION
                if [[ $PYTHON_VERSION = *t ]]; then
                  PYTHON_VERSION_NONSUFFIX=${PYTHON_VERSION//t}
                  echo "PYTHON_VERSION_NONSUFFIX=$PYTHON_VERSION_NONSUFFIX" >> $GITHUB_ENV
                fi
                echo "PYTHON_VERSION_NONSUFFIX=$PYTHON_VERSION_NONSUFFIX" >> $GITHUB_ENV
            - name: Install miniconda
              uses: conda-incubator/setup-miniconda@v3
              with:
                auto-update-conda: true
                activate-environment: test
                channels: conda-forge,defaults
                python-version: ${{ env.PYTHON_VERSION_NONSUFFIX }}
            - name: Reinstall free-threaded Python
              if: ${{ endsWith(matrix.PYTHON_VERSION, 't') }}
              shell: bash -l {0}
              run: |
                conda install --override-channels -c conda-forge python-freethreading
            - name: Conda env info
              shell: bash -l {0}
              run: conda env list
            - name: Install winpty
              shell: bash -l {0}
              run: conda install -y winpty
            - name: Install build/test dependencies
              shell: bash -l {0}
              run: pip install maturin toml pytest flaky
            - name: Build pywinpty
              shell: bash -l {0}
              run: maturin develop
            - if: matrix.TARGET_ARCH == 'x86_64-pc-windows-msvc'
              name: Run tests
              shell: pwsh
              run: python runtests.py
            # Delete this when done testing
            - name: Copy winpty binaries to package
              shell: bash -l {0}
              run: bash -l .github/scripts/copy_winpty.sh
            - if: matrix.TARGET_ARCH == 'aarch64-pc-windows-msvc'
              name: Setup Python
              uses: actions/setup-python@v5
              id: cpARM
              with:
                python-version: ${{ env.PYTHON_VERSION_NONSUFFIX }}
                update-environment: false
                architecture: 'arm64'
            - name: Build wheels
              shell: bash -l {0}
              run: maturin build -i ${{ steps.cpARM.outputs.python-path || env.native-python }} --target ${{ matrix.TARGET_ARCH }} --target-dir winpty
              env:
                native-python: $(which python)
            - name: Publish artifacts
              uses: actions/upload-artifact@v4
              with:
                name: pywinpty-windows-Py${{ matrix.PYTHON_VERSION }}-${{ matrix.TARGET_ARCH }}
                path: winpty
            - if: matrix.TARGET_ARCH == 'aarch64-pc-windows-msvc'
              name: Publish python
              uses: actions/upload-artifact@v4
              with:
                name: python-Py${{ matrix.PYTHON_VERSION }}-${{ matrix.TARGET_ARCH }}
                path: ${{ steps.cpARM.outputs.python-path }}
